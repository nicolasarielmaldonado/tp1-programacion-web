<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"

    />
    <link rel="stylesheet" href="styles/index.css" />

    <script src="js/calendario.js"></script>
    <title>Calendario</title>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <img class="logo" src="img/unlam.svg" alt="Logo_Unlam" />
        <div class="right-buttons">
          <div class="circle-button">
            <img
              class="social-media-img"
              src="img/facebook.svg"
              alt="facebook"
            />
          </div>
          <div class="circle-button">
            <img class="social-media-img" src="img/twitter.svg" alt="twitter" />
          </div>
          <div class="circle-button">
            <img
              class="social-media-img"
              src="img/instagram.svg"
              alt="instagram"
            />
          </div>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-list-item"><a href="index.html">HOME</a></li>
          <li class="nav-list-item">
            <a href="establecimiento.html">ESTABLECIMIENTO</a>
          </li>
          <li class="nav-list-item">
            <a href="inscripcion.html">INSCRIPCION</a>
          </li>
          <li class="nav-list-item">
            <a href="calendario.html">CALENDARIO</a>
          </li>
          <li class="nav-list-item">
            <a href="contacto.html">CONTACTO</a>
          </li>
          <li class="nav-list-item">
            <a href="nosotros.html">NOSOTROS</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container-main">
      <h1 class="title">Calendario de Cursos</h1>

      <div class="filters">
        <span class="important-description">Filtrar por</span>
        <div class="custom-select">
          <select id="select-sede" onchange="filtrarEstablecimiento()">
            <option value="0">Establecimiento</option>
          </select>
        </div>
        <div class="custom-select">
          <select id="select-level" onchange="filtrarNivel()">
            <option value="0" selected>Nivel</option>
            <option value="1">Nivel 1</option>
            <option value="2">Nivel 2</option>
            <option value="3">Nivel 3</option>
            <option value="4">Nivel 4</option>
          </select>
        </div>
      </div>

      <section class="section">
        <span class="title-section">Mes 1</span>
        <div class="container" id="cursos"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="integrantes">
        <p>Fagnano, Facundo Damián - DNI</p>
        <p>Lamastra, Diego Martín - DNI</p>
        <p>Maldonado, Nicolás Ariel - DNI</p>
        <p>Orquín, Nuria - DNI</p>
      </div>
      <div class="menu">
        <p>
          <a href="establecimiento.html">Establecimientos</a>
        </p>
        <p><a href="inscripcion.html">Inscripción</a></p>
        <p><a href="calendario.html">Calendario</a></p>
        <p><a href="contacto.html">Contacto</a></p>
      </div>
      <div>
        <div class="right-buttons">
          <div class="circle-button">
            <img
              class="social-media-img"
              src="img/facebook.svg"
              alt="facebook"
            />
          </div>
          <div class="circle-button">
            <img class="social-media-img" src="img/twitter.svg" alt="twitter" />
          </div>
          <div class="circle-button">
            <img
              class="social-media-img"
              src="img/instagram.svg"
              alt="instagram"
            />
          </div>
        </div>
      </div>
    </footer>
